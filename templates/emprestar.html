{% extends "base.html" %}

{% block title %}Emprestar Livro{% endblock %}

{% block content %}
    <h1>Emprestar Livro</h1>
    <div class="form-group">
        <h3>Detalhes do Livro:</h3>
        <p><strong>Título:</strong> {{ livro.titulo }}</p>
        <p><strong>Autor:</strong> {{ livro.autor }}</p>
    </div>

    <form action="{{ url_for('realizar_emprestimo', livro_id=livro.id) }}" method="POST">
        <div class="form-group">
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required>
        </div>
        <div class="form-group">
            <label for="ra">RA:</label>
            <input type="text" id="ra" name="ra" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Empréstimo</button>
        <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
